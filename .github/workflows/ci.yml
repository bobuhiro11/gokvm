name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'

jobs:
  test:
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    permissions:
      contents: read
    strategy:
      matrix:
        go-version: ['1.22.x', '1.21.x']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y qemu-kvm qemu-utils libmnl-dev genext2fs

    - name: Display system information
      run: |
        echo "=== CPU Information ==="
        lscpu | grep -E "Model name|CPU\(s\)|Flags"
        echo ""
        echo "=== Kernel Version ==="
        uname -r
        echo ""
        echo "=== Kernel Boot Parameters ==="
        cat /proc/cmdline
        echo ""
        echo "=== KVM Support ==="
        if [ -e /dev/kvm ]; then
          ls -l /dev/kvm
          echo "KVM is available"
        else
          echo "KVM is NOT available"
        fi

    - name: Install test coverage tools
      run: |
        go install github.com/mattn/goveralls@latest

    - name: Build gokvm
      env:
        GOFLAGS: "-buildvcs=false"
      run: sudo -E env "PATH=$PATH" make gokvm

    - name: Run tests
      env:
        GOFLAGS: "-buildvcs=false"
      run: |
        for i in $(seq 1 10); do
          echo "=== Test run $i/10 ==="
          sudo -E env "PATH=$PATH" make test
          if [ $i -lt 10 ]; then
            sleep 3
          fi
        done

    - name: Upload coverage to Coveralls
      if: matrix.go-version == '1.22.x'
      env:
        COVERALLS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: sudo -E env "PATH=$PATH" goveralls -service=github -coverprofile c.out

    - name: Clean up
      if: always()
      run: sudo -E env "PATH=$PATH" make clean

  deploy:
    runs-on: ubuntu-22.04
    needs: test
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22.x'

    - name: Run GoReleaser
      uses: goreleaser/goreleaser-action@v5
      with:
        version: latest
        args: release --clean
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
